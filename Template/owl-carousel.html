<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Owl Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.green.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="https://cdn.shopify.com/s/files/1/0253/7911/0974/files/Fine-Arts-Pakistan_408x.progressive.jpg?v=1636963767"
                    alt="category 1">
            </div>
            <div class="item">
                <img src="https://cdn.shopify.com/s/files/1/0253/7911/0974/files/School-Bags-Pakistan_408x.progressive.jpg?v=1636963799"
                    alt="category 1">
            </div>
            <div class="item">
                <img src="https://cdn.shopify.com/s/files/1/0253/7911/0974/files/Office-Supplies-Pakistan_408x.progressive.jpg?v=1636963821"
                    alt="category 1">
            </div>
            <div class="item">
                <img src="https://cdn.shopify.com/s/files/1/0253/7911/0974/files/School-Bags-Pakistan_408x.progressive.jpg?v=1636963799"
                    alt="category 1">
            </div>
            <div class="item">
                <img src="https://cdn.shopify.com/s/files/1/0253/7911/0974/files/Fine-Arts-Pakistan_408x.progressive.jpg?v=1636963767"
                    alt="category 1">
            </div>
            <div class="item">
                <img src="https://cdn.shopify.com/s/files/1/0253/7911/0974/files/Office-Supplies-Pakistan_408x.progressive.jpg?v=1636963821"
                    alt="category 1">
            </div>

        </div>

    </div>
    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                items: 4,
                loop: true,
                margin: 30,
                nav: true,
                autoplay: true,
                autoplayTimeout: 1000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        })
    </script>
</body>

</html>
